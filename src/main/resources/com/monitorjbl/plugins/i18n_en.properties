config.title=PR Harmony Configuration
config.header=PR Harmony
config.project.info=Config will be applied to each repo in the project unless the repo config has a value for the field
config.mergeBlocker.header=Pull Request Options
config.branchProtection.header=Branch Protection Options


config.defaultReviewers.label=Default reviewer users
config.defaultReviewers.description=Users that are added to approve every pull request (comma-separated)

config.defaultReviewerGroups.label=Default reviewer groups
config.defaultReviewerGroups.description=Groups that are added to approve every pull request (comma-separated)

config.requiredReviewers.label=Required reviewer users
config.requiredReviewers.description=Users that are required to approve every pull request (comma-separated)

config.requiredReviewerGroups.label=Required reviewer groups
config.requiredReviewerGroups.description=Groups that are required to approve every pull request (comma-separated)

config.requiredReviews.label=# of reviews
config.requiredReviews.description=Number of required reviewers required to approve every pull request

config.chooseRequiredReviewers.label=Manually choose reviewers
config.chooseRequiredReviewers.description=If this option is checked, the user opening the PR will have the option to select the required reviewers. \
The user must select at least the required number of reviewers, but the system will not automatically add all required reviewers to each PR.

config.blockedCommits.label=Block Direct Commits
config.blockedCommits.description=Branches that are barred from direct commits for all users. (comma-separated). Wildcards are allowed.

config.excludedUsers.label=Excluded Users
config.excludedUsers.description=Users that are allowed to do direct commits (comma-separated)

config.excludedGroups.label=Excluded Groups
config.excludedGroups.description=Groups that are allowed to do direct commits (comma-separated)

config.blockedPRs.label=Block Pull Requests
config.blockedPRs.description=Branches that are barred from having pull requests opened against them (comma-separated). Wildcards are allowed.

config.automergePRs.label=Automerge PRs To Branches
config.automergePRs.description=Branches that will have PRs automerged when their merge criteria are met (comma-separated). Wildcards are allowed.

config.automergePRsFrom.label=Automerge PRs From Branches
config.automergePRsFrom.description=Branches that will have PRs automerged when their merge criteria are met (comma-separated). Wildcards are allowed.

config.save.label=Save